<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美图</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
        }

        .slideshow {
            width: 70%;
            /* 页面宽度的70% */
            height: 70%;
            /* 页面高度的70% */
            max-width: 1200px;
            /* 最大宽度为1000px，防止在大屏幕上过度放大 */
            max-height: 700px;
            /* 最大高度为700px，同样是为了限制过度放大 */
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 保持图片比例并填充整个容器 */
        }

        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }

        .top-left-link {
            position: fixed;
            /* 固定在页面上 */
            top: 10px;
            /* 距离顶部的距离 */
            left: 10px;
            /* 距离左侧的距离 */
            z-index: 9999;
            /* 确保在最顶层 */
        }

        .top-left-link a {
            text-decoration: none;
            /* 去除下划线 */
            color: red;
            /* 文字颜色 */
            font-size: 40px;
            /* 字体大小 */
        }
    </style>
</head>

<body>
    <div class="top-left-link">
        <a href="D:\VScode\Web大作业\index.html" onclick="goBack()">返回首页</a>
    </div>
    <div class="slideshow">
        <div class="slides">
            <div class="slide"><img src="作业图片素材/img20.webp" alt="Slide 1"></div>
            <div class="slide"><img src="作业图片素材/img21.webp" alt="Slide 2"></div>
            <div class="slide"><img src="作业图片素材/img22.webp" alt="Slide 3"></div>
            <div class="slide"><img src="作业图片素材/img40.webp" alt="Slide 4"></div>
            <div class="slide"><img src="作业图片素材/img41.webp" alt="Slide 5"></div>
            <div class="slide"><img src="作业图片素材/img42.webp" alt="Slide 6"></div>
            <div class="slide"><img src="作业图片素材/img43.webp" alt="Slide 7"></div>
            <div class="slide"><img src="作业图片素材/img44.webp" alt="Slide 8"></div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="prevSlide()">&#10094;</button>
            <button class="control-btn" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                slideIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                slideIndex = 0;
            } else {
                slideIndex = index;
            }
            const offset = -slideIndex * 100 + '%';
            document.querySelector('.slides').style.transform = `translateX(${offset})`;
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }
        function goBack() {
            history.back();
        }
        // Automatic slideshow
        setInterval(nextSlide, 3000);
    </script>

</body>

</html>
